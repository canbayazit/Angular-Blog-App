<h2 mat-dialog-title class="dialog-title">Edit Comment</h2>
<div mat-dialog-content class="dialog_form">
  <form [formGroup]="editCommentForm" class="form_content">
    <!-- Comment Input -->
    <div class="form-group">
      <label for="comment">Comment</label>
      <input class="form-control" id="comment" matInput placeholder="Comment" formControlName="comment" />
      <mat-error *ngIf="editCommentForm.controls['comment'].invalid && editCommentForm.controls['comment'].touched">
        Comment is required.
      </mat-error>
    </div>

    <div class="form-group">
      <label for="creationDate">Creation Date</label>
      <input class="form-control" id="creationDate" [matDatepicker]="datepicker" placeholder="Creation Date" formControlName="creation_date" />
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
      <mat-error *ngIf="editCommentForm.controls['creation_date'].invalid && editCommentForm.controls['creation_date'].touched">
        Creation Date is required.
      </mat-error>
      <span *ngIf="editCommentForm.get('creation_date')?.valid">{{ editCommentForm.get('creation_date')?.value | date:'dd/MM/yyyy HH:mm' }}</span>
    </div>

    <!-- ID Inputs -->
    <div class="form-group">
      <label for="commentId">Comment ID</label>
      <input class="form-control" id="commentId" matInput placeholder="Comment ID" formControlName="comment_id" />
    </div>

    <div class="form-group">
      <label for="postId">Post ID</label>
      <input class="form-control" id="postId" matInput placeholder="Post ID" formControlName="post_id" />
    </div>

    <div class="form-group">
      <label for="userId">User ID</label>
      <input class="form-control" id="userId" matInput placeholder="User ID" formControlName="user_id" />
    </div>

    <!-- Is Confirmed Checkbox -->
    <div class="form-group form-check">
      <label for="isConfirmed">Is Confirmed</label>
      <mat-checkbox  id="isConfirmed" formControlName="is_confirmed"></mat-checkbox>
    </div>
  </form>
</div>
<div mat-dialog-actions class="dialog-actions me-2">
  <button mat-button class="cancel-btn" (click)="onNoClick()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
  <button mat-button class="save-btn" [disabled]="!editCommentForm.valid" (click)="onSaveClick()">
    <mat-icon>save</mat-icon> Edit
  </button>
</div>
