<div class="container">
  <div class="post-detail">
    <div class="post-header">
      <div class="d-flex align-items-center">
        <div class="user-icon">
          <i class="bi bi-person-fill"></i>
        </div>
        <div class="username">{{ user?.username }}</div>
      </div>
      <div class="post-date">Posted on {{ post?.creation_date | timestampToDate | date:'dd/MM/yyyy'}}</div>
    </div>
    <h1 class="post-title">{{ post?.title }}</h1>
    <div class="post-content">
      <p>{{ post?.content }}</p>
      <p>{{ post?.content }}</p>
    </div>
    <div class="post-comments ">
      <div class="comment" *ngFor="let comment of commentList">
        <div class="d-flex align-items-center">
          <div class="user-icon">
            <i class="bi bi-person-circle"></i>
          </div>
          <div class="comment-username">{{ comment.username }}</div>
          <i class="bi bi-star-fill ms-2" *ngIf="commentUserId==comment.user_id"></i>
        </div>
        <div class="comment-text">{{ comment.comment }}</div>
      </div>
    </div>
    <div class="buttons-container">
      <button
        mat-icon-button
        matTooltip="Edit"
        matTooltipPosition="above"
        class="tooltip-button edit"
        (click)="openEditModal()"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        matTooltip="Delete"
        matTooltipPosition="above"
        class="tooltip-button delete"
        (click)="deleteUser()"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
