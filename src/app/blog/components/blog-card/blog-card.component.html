<mat-card class="example-card">
  <div class="example-card_img">
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <div class="overlay">
      <h1 class="my-0">
        {{post?.title}}
      </h1>
      <div
        class="container-fluid_info_category d-flex justify-content-start w-100"
      >
        <span>{{category?.name | uppercase}}</span>
      </div>
    </div>
  </div>
  <div class="container-fluid pe-0 ps-0 mt-2">
    <div class="container-fluid_user">
      <img src="../../../../assets/simpson_user.png" alt="" />
      <span class="me-2"
        >{{user?.username | titlecase}}</span
      >
    </div>
    <div class="d-flex ms-2">
      <div class="d-flex justify-content-around align-items-center">
        <div
          class="d-flex justify-content-center align-items-center me-2"
        >
          <span
            class="d-flex justify-content-center align-items-center"
          >
            <mat-icon
              class="d-flex justify-content-center align-items-center text-secondary fs-5"
              >visibility</mat-icon
            >
          </span>
          <span
            class="d-flex justify-content-center align-items-center"
          >
          {{ (post?.view_count | numberAbbreviation) }}
          </span>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <span
            class="mt-1 d-flex justify-content-center align-items-end"
          >
            <mat-icon
              class="d-flex justify-content-center align-items-center text-secondary fs-5"
              >comment</mat-icon
            >
          </span>
          <span> {{commentCount | numberAbbreviation }}</span>
        </div>
      </div>
    </div>
  </div>
</mat-card>
